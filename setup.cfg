[metadata]
description-file = README.md

[aliases]
test=pytest

[coverage:run]
omit=
   tests/*
   .tox/*
   .eggs/*

[coverage:report]
include=bookiesports*
ignore_errors=True
show_missing=True

[flake8]
ignore = E501,F401
exclude =
    # No need to traverse our git directory
    .git,
    # There's no value in checking cache directories
    __pycache__,
    # The conf file is mostly autogenerated, ignore it
    docs/conf.py,
max-complexity = 13
